<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // *** Array.prototype.some() // is at least one person 19 or older?
      const isAdult = people.some(function (person) {
        const currentYear = new Date().getFullYear(); // this allows us to get the current year without hardcoding one in
        if (currentYear - person.year >= 19) return true;
      });

      console.log("Someone is >= 19yo: " + isAdult);
      console.log({ isAdult }); // adding the curly brackets will display the whole object

      const isAdultArrow = people.some((person) => {
        // the arrow function of the above
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      console.log({ isAdultArrow });

      const isAdultArrowSimp = people.some(
        // the simplified arrow function of the above, which isn't necessarily the easiest form to read
        (person) => new Date().getFullYear() - person.year >= 19
      );

      console.log({ isAdultArrowSimp });

      // *** Array.prototype.every() // is everyone 19 or older?

      const allAdults = people.every(
        // this checks if everything in the array meets the critera, in this case every person object
        (person) => new Date().getFullYear() - person.year >= 19
      );

      console.log({ allAdults });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the first one you are looking for
      // find the comment with the ID of 823423

      const findComment = comments.find(function (comment) {
        if (comment.id === 823423) return comment.text;
      });

      console.log({ findComment });
      console.log(findComment);

      const findCommentArr = comments.find((comment) => comment.id === 823423); // arrow function as we need no if statement when it's a boolean

      console.log({ findCommentArr });

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const index = comments.findIndex(comment => comment.id === 823423);

      console.log({ index });

      // comments.splice(index, 1); // this method would take the indicated index out of the original array

      const newComments = [
        ...comments.slice(0, index), // remember to spread into the array with ... or else this is an array of two arrays
        ...comments.slice(index + 1) // this method retains the original array and creates a new array
    ];

    console.log({newComments});
    console.log(newComments);
    console.table(newComments);

    </script>
</html>
